<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="form.css" />
  <title>Survey Form</title>
</head>

<body>
  <div class="container">
    <header class="header hidden">
      <h1 id="title">Survey from CHITKARA</h1>
      <p id="description">
        Thank you for taking the time to help us to improve the plateform
      </p>
    </header>


    <form action="https://getform.io/f/8aaec9b5-c6d2-478d-abb4-37d0c55aee16" method="POST">

      <div class="form-group hidden">
        <label for="name">Name</label>
        <input type="text" type="text" name="name" id="name" class="formControl" placeholder="Enter your name" required>
      </div>

      <div class="form-group hidden">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="formControl" placeholder="Enter your Email" required>
      </div>

      <div class="form-group hidden">
        <label for="phone">Phone Number</label>
        <input type="number" name="phone" id="phone" class="formControl" placeholder="Enter your phone number"
          required />
      </div>

      <div class="form-group hidden">
        <p id="quest">Address</p>
        <textarea name="feedback" cols="30" rows="3" id="feedback" class="textarea hidden"
          placeholder="Enter your Address "></textarea>
      </div>

      <div class="form-group hidden">
        <p id="quest">
          Which option best describe your current role in the university
        </p>
        <select name="role" required id="dropdown" class="formControl hidden">
          <option value disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="job">Job</option>
          <option value="other">Other</option>
        </select>
      </div>


      <div class="form-group hidden">
        <p id="quest">Would you like to see improved ?</p>
        <label for="" class="hidden">
          <input type="checkbox" name="prefer" class="checkbox" value="front-end-dev" />
          Front-end Developer
        </label>
        <label for="" class="hidden">
          <input type="checkbox" name="prefer" class="checkbox" value="back-end-dev" />
          Back-end Developer
        </label>
        <label for="" class="hidden">
          <input type="checkbox" name="prefer" class="checkbox" value="app-dev" />
          Android App Developer
        </label>
        <label for="" class="hidden">
          <input type="checkbox" name="prefer" class="checkbox" value="soft-engineering" />
          Software Engineering
        </label>
        <label for="" class="hidden">
          <input type="checkbox" name="prefer" class="checkbox" value="other" />
          Other
        </label>
      </div>

      <div class="form-group hidden">
        <p id="quest">Give us your feedback</p>
        <textarea name="feedback" cols="30" rows="5" id="feedback" class="textarea hidden"
          placeholder="Enter your feedback here..."></textarea>
      </div>
      <div class="form-group hidden">

        <button type="submit" id="submit" class="btn">submit</button>
      </div>
    </form>
  </div>
</body>

</html>
