    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="form.html" rel="import" />
    <link href="thank.html" rel="import" />
  </head>
  <body>
    <div class="container hidden">
      <div class="title">Registration</div>
      <div class="content">
        <form action="form.html">
          <div class="user-details">
            <div class="input-box hidden">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your name" pattern="[A-Za-z\s]+" title="Only alphabets and spaces are allowed" required />
            </div>
            <div class="input-box hidden">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your username" pattern="^\S+$" title="Username cannot contain spaces" required />
            </div>
            <div class="input-box hidden">
              <span class="details">Email</span>
              <input type="email" placeholder="Enter your email" required />
            </div>
            <div class="input-box hidden">
              <span class="details">Phone Number</span>
              <input type="tel" placeholder="Enter your number" pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number." required />
              
            </div>
            <div class="input-box hidden">
              <span class="details">Password</span>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                onkeyup="validatePassword()"
                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" 
                title="Password must contain at least 8 characters, including one letter, one number, and one special character" 
                required
              />
            </div>
            <div class="input-box hidden">
              <span class="details">Confirm Password</span>
              <input
                type="password"
                id="confirm_password"
                placeholder="Confirm your password"
                onkeyup="validatePassword()"
                required
              />
            </div>
          </div>
          <div class="gender-details hidden">
            <input type="radio" name="gender" id="dot-1" />
            <input type="radio" name="gender" id="dot-2" />
            <input type="radio" name="gender" id="dot-3" />
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" id="submit_button" value="Register" disabled/>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
